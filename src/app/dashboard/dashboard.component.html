          <div class="col-lg-4">
              <div class="card card-to-do lg-3">
                  <div class="card-header">
                    <i class="fas fa-bookmark"></i> To-do 
                    <button (click)= "toggleClick()" class="btn" type="button">
                        <i class="fas fa-plus"></i> 
                    </button>
                    <div *ngIf="isClicked">
                            <div class="float-left"><input class="new-task" placeholder="Add Task" [(ngModel)]="todoTitle"></div><br>
                            <div class="float-right">
                                    <button (click)= "toggleClick()" (click)="addTask()" class="btn" type="button">
                                            Add 
                                    </button>

                            </div><br>
                            
                            
                    </div>
                </div>
                <div class="list-group">
                        <a class="list-group-item" *ngFor="let task of tasks ; index as todoId" class="task-list">
                          
                            <div class="view">
                              <span> <input class="toggle" type="checkbox" (click)="toggleTaskComplete(todoId)" [checked]="task.status"></span>&nbsp;&nbsp;
                              <a>{{task.title}}</a>&nbsp;&nbsp;&nbsp;
                              <div class="right"><span (click)="removeTask(todoId)"><i class="fas fa-trash-alt"></i></span> </div>
                            </div>
                          
                        </a>
                    </div>
